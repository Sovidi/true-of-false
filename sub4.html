<!DOCTYPE html>

<body>
    <header class="header"></header>

    <style>
        header > .bar > .menus > li:nth-of-type(4){
            position: relative;
        }

        header > .bar > .menus > li:nth-of-type(4):after{
            content: "";
            position: absolute;
            bottom: 0%;
            left: 0;
            background-color: black;
            width: 100%;
            height: 4px;
            transition: 1s;
        }
    </style>

    <main class="main">

                    <!-- <option>1</option> -->

            </div>
            <ul class="content-1-grid">
                <!-- <li class="shops">
                    <div>
                        <h2>${V.페이지}</h2>
                        <figure style="background-image: url(${V.섬네일})"></figure>
                        <figcaption>${V.위치}</figcaption>
                    </div>
                </li> -->
            </ul>

            <div class="pBttns">
                <button>1</button>

                <button>4</button>
            </div>

            <a href="#" class="shop-banner">

        </section>
    </main>
